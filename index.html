<!DOCTYPE html>
<html>

<head>
  <title>Vintage Cars</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">  -->

  <!-- <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"> -->


  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#000000">
  <link rel="shortcut icon" href="images/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#b91d47">
  <meta name="msapplication-config" content="images/favicon/browserconfig.xml">
  <meta name="theme-color" content="#f71212">

</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">


  <header>
    <!--logo and navigation-->
    <nav class="navbar navbar-dark fixed-top" id="nav1">
      <a href="#" class="navbar-brand"><img src="images/logo.svg" class="img-fluid logo"></a>
      <button class="navbar-toggler" id="func">
        <div class="bar1 "></div>
        <div class="bar2 "></div>
        <div class="bar3 "></div>
      </button>

    </nav>
    <!--Burger Menu-->
    <nav class="navbar navbar-dark fixed-top" id="main-menu">
      <a href="#" class="navbar-brand new"><img src="images/logo1.svg" class="img-fluid"></a>
      <ul class="navbar-nav text-uppercase">
        <li class="nav-item active">
          <a href="#main-menu" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#services" class="nav-link">Services</a>
        </li>
        <li class="nav-item">
          <a href="#map-contact" class="nav-link">Contact</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid slider">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block  w-100" src="images/slider.png" alt="vintagecar" class="img-fluid">

            <div class="header_text">
              <div class="date">27.11</div>
              <div class="title">
                <h1>Vintage Auto Exhibition</h1>
              </div>
            </div>

          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/vintage.png" alt="vintagecar" class="img-fluid">
          </div>
          <div class="carousel-item">
            <img class="d-block  w-100" src="images/vintage2.jpg" alt="vintagecar" class="img-fluid">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="fa fa-long-arrow-left" aria-hidden="true"></span>
          <!-- <span class="sr-only">Previous</span> -->
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="fa fa-long-arrow-right costumArrow" aria-hidden="true"></span>

        </a>

      </div>
    </div>


    <div class="parallax">
      <div class="circle medium red" data-rellax-speed="-7"></div>
      <div class="circle medium red" data-rellax-speed="-4"></div>
      <div class="circle small red" data-rellax-speed="-5"></div>
      <div class="circle small red" data-rellax-speed="-5"></div>
      <div class="circle small red" data-rellax-speed="6"></div>
      <div class="circle large white" data-rellax-speed="-3"></div>
      <div class="circle large white" data-rellax-speed="4"></div>
      <div class="circle medium white" data-rellax-speed="-5"></div>
      <div class="circle medium white" data-rellax-speed="3"></div>
      <div class="circle small white" data-rellax-speed="8"></div>
    </div>
  </header>
  <!--header section end-->

  <main>
    <!--services start-->
    <section class="container-fluid text-center mt-5 main">
      <h2 class="text-uppercase mb-5">The corner garage for collector cars</h2>
      <div class="container">


        <div class="row services" id="services">
          <div class="col-md-4 text-uppercase">
            <div class="serviceblock pt-5">
              <img src="images/services1.svg">
              <div class="text mt-4 pb-5">
                <a href="#"><span>Modify</span></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 text-uppercase">
            <div class="serviceblock pt-5">
              <img src="images/services2.svg">
              <div class="text mt-4 pb-5">
                <a href="#"><span>BUY</span></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 text-uppercase">
            <div class="serviceblock pt-5">
              <img src="images/services3.svg">
              <div class="text mt-4 pb-5">
                <a href="#"><span>REPAIR</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--animation section starts here-->
    <div class="container-fluid animation_section">
      <div class="trees"><img src="images/trees.svg"></div>
      <div class="mounteens"><img src="images/mounteens.svg"></div>
      <div class="car"><img src="images/car.png"></div>
      <div class="road"><img src="images/road.svg"></div>
    </div>
    <!--animation section end-->

    <div class="container-fluid" id="map-contact">
      <div class="map_area">
        <div id="map" class="mt-2 mb-5">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5008.592915017996!2d44.782541666667676!3d41.71777472407475!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xced15c2c7992ceb5!2sGeoLab!5e0!3m2!1sen!2sge!4v1555928700129!5m2!1sen!2sge"
            width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <div class="row contact">
          <div class="col-md-12 col-lg-12 col-xl-4 col-order contact_info">
            <div class="contact-title text-uppercase pt-4 pb-xl-5 pb-lg-0 pl-3">
              <h2>contact information</h2>
            </div>
            <div class="bottom_info text-center pt-xl-5 pt-lg-1">
              <div class="click1">
                <h3> click to view</h3>
              </div>
              <ul class="navbar-nav flex-row justify-content-center">
                <li class="nav-item active">
                  <a href="#" class="nav-link">
                    <i class="fa fa-google-plus"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="fa fa-facebook"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">
                    <i class="fa fa-twitter"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-12 col-lg-12 col-xl-8 col-color contact_form">

            <h2>GET IN TOUCH</h2>
            <form action="form" id="form" novalidate="novalidate" class="form-group">
              <div class="main-input pb-3">

                <input class="form-control mb-2" type="text" name="name" placeholder="name">
                <input class="form-control mb-2" type="email" name="email" placeholder="email">
                <input class="form-control mb-2" type="text" name="subject" placeholder="subject">
                <textarea class="form-control" placeholder="text"></textarea>

              </div>
              <div class="main-checkox-radio">
                <div class="main-radio">

                  <label class="radio-inline">
                    <input type="radio" name="optradio">
                    <span></span>
                    male
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="optradio">
                    <span></span>
                    female
                  </label>

                  <div class="signup pt-5 pb-3">
                    <span>Sign up for newsletter:</span></div>

                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="">
                      <span></span>
                      receive images
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="">
                      <span></span>
                      recive promotions
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="">
                      <span></span>
                      recive updates
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" value="">
                      <span></span>
                      recive new cameras
                    </label>
                  </div>
                </div>
                <div class="button mt-5">
                  <button type="submit" class="btn">Send</button>
                </div>
              </div>
            </form>


  </main>
  <footer class="container">
    <div class="ft">
        <div>&copy; copyright 2018</div>
        <div>created by: Megi Akhalkatsi & Kote Khomeriki </div>
    </div>
  </footer>

  


 


  <script type="text/javascript" src="js/jquery.js"></script>
  <!--changing toggle icon-->
  <script type="text/javascript" src="js/jquery.smooth-scroll.js"></script> <!-- scroll speed -->

  <script>
    $(document).ready(function () {

      $('.scrollToBottom').smoothScroll();
      $('#main-menu a').smoothScroll();

    });

  </script>


  <script>
    $('#func').click(function () {
      $('#nav1').toggleClass('change');
      $('#main-menu').toggleClass('block');
      return false;
    });
  </script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

  <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="js/rellax.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    var rellax = new Rellax('.circle');
  </script>
</body>

</html>
